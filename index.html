<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculation</title>


    <!-- Bootstrap Link start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Link end -->

    <!-- Bootstrap ICON CDN Link Start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap ICON CDN Link End -->

    <!-- CSS Link start -->
    <link rel="stylesheet" href="Style/indexStyle.css">
    <!-- CSS Link end -->

    <!-- ICON Link start -->
    <link rel="shortcut icon" href="MyAssets/ICON/My_Icon.ico" type="image/x-icon">
    <!-- ICON Link end -->

    <!-- Google Font Link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Google Font Link end -->
</head>
<body>
    <!-- Header Start -->
    <header class="header">
        <div class="headerContainer">
            <div class="WorkName">
                <h1 class="fw-bold">Interactive</h1>
                <p>Geometry Genius</p>
            </div>

            <button class="btn btn-primary" id="blog_id">Blog</button>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main">
       <div class="Main_Container">
            <!-- Calculation Container start -->
           <div class="Calculation_Container container-fluid" >
              
            <!-- Row-1 Start -->
            <div class="row">  
                <!-- Item-1 start -->
                 <div class="calculate_Content col-12 col-lg-4 p-5" id="card1id">
                    <img class="image_ mb-3" src="Assets/Image/Triangle.png" alt="">
                    <h3>Triangle</h3>
                    <p>Area(A)=0.5 × b × h</p>
                    <div class="InputClass">
                        <input type="number" name="" id="triangle_input1_id" class="inputbox" placeholder="b"> <p>cm</p> <input type="number" name="" id="triangle_input2_id" class="inputbox" placeholder="h"> <p>cm</p>
                    </div>
                    <button class="btn btn-primary btn_size" id="triangle_calculation_id">Calculate</button>
                 </div>
                 <!-- Item-1 End -->

                <!-- Item-2 start -->
                 <div class="calculate_Content col-12 col-lg-4" id="card2id">
                    <img class="image_ mb-3" src="Assets/Image/Rectangle.png" alt="">
                    <h3>Rectangle</h3>
                    <p>Area (A) = w × I</p>
                    <div class="InputClass">
                        <input type="number" name="" id="rectangle_input1_id" class="inputbox" placeholder="w"> <p>cm</p> <input type="number" name="" id="rectangle_input2_id" class="inputbox" placeholder="l"> <p>cm</p>
                    </div>
                    <button class="btn btn-primary btn_size" id="rectangle_calculation_id">Calculate</button>
                 </div>
                 <!-- Item-2 End -->

                <!-- Item-3 start -->
                 <div class="calculate_Content col-12 col-lg-4" id="card3id">
                    <img class="image_ mb-3" src="Assets/Image/parallelogram.png" alt="">
                    <h3>Parallelogram</h3>
                    <p>Area(A)=b × h</p>
                    <div class="InputClass">
                        <input type="number" name="" id="parallelogram_input1_id" class="inputbox" placeholder="b"> <p>cm</p> <input type="number" name="" id="parallelogram_input2_id" class="inputbox" placeholder="h"> <p>cm</p>
                    </div>
                    <button class="btn btn-primary btn_size" id="parallelogram_calculation_id">Calculate</button>
                 </div>
                 <!-- Item-3 End -->
              </div>
             <!-- Row-1 End -->

            <!-- Row-2 Start -->
            <div class="row mt-lg-5" >  
                <!-- Item-4 start -->
                 <div class="calculate_Content col-12 col-lg-4 p-5" id="card4id">
                    <img class="image_ mb-3" src="Assets/Image/Rhombus.png" alt="">
                    <h3>Rhombus</h3>
                    <p>Area(A)=0.5 × d<sub>1</sub> × d<sub>2</sub></p>
                    <div class="InputClass">
                        <input type="number" name="" id="rhombus_input1_id" class="inputbox" placeholder="d1"> <p>cm</p> <input type="number" name="" id="rhombus_input2_id" class="inputbox" placeholder="d2"> <p>cm</p>
                    </div>
                    <button class="btn btn-primary btn_size" id="rhombus_calculation_id">Calculate</button>
                 </div>
                 <!-- Item-4 End -->

                <!-- Item-5 start -->
                 <div class="calculate_Content col-12 col-lg-4" id="card5id">
                    <img class="image_ mb-3" src="Assets/Image/Pentagon.png" alt="">
                    <h3>Pentagon</h3>
                    <p>Area(A)=0.5 × p × b</p>
                    <div class="InputClass">
                        <input type="number" name="" id="pentagon_input1_id" class="inputbox" placeholder="p"> <p>cm</p> <input type="number" name="" id="pentagon_input2_id" class="inputbox" placeholder="b"> <p>cm</p>
                    </div>
                    <button class="btn btn-primary btn_size" id="pentagon_clculation_id">Calculate</button>
                 </div>
                 <!-- Item-5 End -->

                <!-- Item-6 start -->
                 <div class="calculate_Content col-12 col-lg-4" id="card6id">
                    <img class="image_ mb-3" src="Assets/Image/Ellipse.png" alt="">
                    <h3>Ellipse</h3>
                    <p>Area(A)=πab</p>
                    <div class="InputClass">
                        <input type="number" name="" id="ellipse_input1_id" class="inputbox" placeholder="a"> <p>cm</p> <input type="number" name="" id="ellipse_input2_id" class="inputbox" placeholder="b"> <p>cm</p>
                    </div>
                    <button class="btn btn-primary btn_size" id="ellipse_claculation_id">Calculate</button>
                 </div>
                 <!-- Item-6 End -->
              </div>
             <!-- Row-6 End -->

           </div>
           <!-- Calculation Container start -->

           <!-- Result Container Start -->
           <div class="Result_Container overflow-auto">
                <h6 class="area_title fw-bold">Area Calculation</h6>
                <ol class="mt-4 Result_Show overflow-auto" id="result_box_id">
                    <!-- <li id="itemid">Suvrodeb <span id="resut_area_id">12</span> <span>cm <sup>2</sup></span> <button class="btn btn-primary covert_btn">Convert to m <sup>2</sup></button> <button class="btn btn-danger">Delete</button> </li> -->
                </ol>
           </div>
           <!-- Result Container End -->


       </div>
    </main>
    <!-- Main End -->




    <!-- Bootstrap JS Link start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Link end -->

    <!-- Developing JS Link start  -->
    <script src="JS/indexDEV.js"></script>
    <!-- Developing JS Link end  -->
</body>
</html>
